<html>
  <head><title></title></head>
  <body>
    <script type="text/javascript">
switch(location.search.substr(1)){
		case "lapon":
			if( typeof parent.myframe.showLaps == 'function' )
    		parent.myframe.showLaps();
    	break;

		case "lapoff":
			if( typeof parent.myframe.hideLaps == 'function' )
	    	parent.myframe.hideLaps();
    	break;
}
    </script>
  </body>
</html>
